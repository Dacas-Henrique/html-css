<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            border: 2px solid black;
            height: 300px;
            width: 300px;
            text-align: center;
            background-color: bisque;
        }

        div:hover {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div>d01</div>
    <div>d02</div>
    <div>d03</div>
</body>

</html>
