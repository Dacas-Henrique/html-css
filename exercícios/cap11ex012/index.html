<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>
        Inserindos vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="350" poster="imagens/IMG_5490.JPG" controls loop autoplay>
        <source src="midia/Video.webm.webm" type="video/webm">
        <source src="midia/video.ogv.ogv" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>
        Inserindo vídeos do youtube.
    </h1>
    <a href="midia/"></a>
